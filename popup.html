<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="inner-container">
            <h1>Reel Watchlist</h1>
    
            <div id="searchContainer">
                <input id="search" type="text" placeholder="Search for movies...">
                <button id="searchBtn">Search</button>
            </div>
    
            <div id="results">
                <!-- Search results will appear here -->
            </div>
    
            <div id="watchlist">
                <h2>Your Watchlist</h2>
                <ul id="watchlistItems"></ul>
            </div>
        </div>

        <div id="loginContainer">
            <h2>Welcome to Reel Watchlist</h2>
            <p>Sign in to manage your watchlist</p>
            <button id="loginButton">Sign in with Google</button>
        </div>

    </div>

    <div id="userInfo">
        <div>
            <img id="profileImage" class="profile-img" src="" alt="Profile">
            <div>
                <p id="userName"></p>
                <p id="userEmail"></p>
            </div>
        </div>
        <button id="logoutButton">Sign Out</button>
    </div>


    <script src="popup.js"></script>
</body>

</html>
