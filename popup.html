<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="inner-container">
            <h1>Reel Watchlist</h1>
    
            <div id="searchContainer">
                <input id="search" type="text" placeholder="Search for movies...">
                <button id="searchBtn">Search</button>
            </div>
    
            <div id="watchlist">
                <div class="watchlist-header">
                    <h2 id="header-title">Your Watchlist</h2>
                    <input id="search-watchlist" type="text" placeholder="Search in your watchlist...">
                </div>
                <div id="watchlistItems"></div>
            </div>
        </div>

        <div id="loginContainer">
            <h2>Welcome to Reel Watchlist</h2>
            <p>Sign in to manage your watchlist</p>
            <button id="loginButton">
                <div style="padding: 1px; background-color: white; display: flex; justify-content: center; align-items: center; border-radius: 50%; margin-right: 10px;">
                    <img src="assets/images/google.png" alt="" width="24px" height="24px">
                </div>
                Sign in with Google
            </button>
        </div>

    </div>

    <div id="userInfo">
        <div>
            <img id="profileImage" class="profile-img" src="" alt="Profile">
            <div>
                <p id="userName"></p>
                <p id="userEmail"></p>
            </div>
        </div>
        <button id="logoutButton">Sign Out</button>
    </div>


    <script src="popup.js"></script>
</body>

</html>
